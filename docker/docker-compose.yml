version: '3'

services:
  db:
    build: ./db
    image: artist-db:0.0.1
    container_name: artist-db
    restart: always
    ports:
      - "13306:3306"
    volumes:
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: artist
      MYSQL_USER: artist
      MYSQL_PASSWORD: artist

  app:
    build: ./app
    image: artist-app:0.0.1
    container_name: artist-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      JAR_TARGET: artist-0.0.1-SNAPSHOT.jar

volumes:
  db:
    driver: local